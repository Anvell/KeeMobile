apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

kapt {
    correctErrorTypes = true
    useBuildCache = true
}

apply plugin: 'kotlin-android-extensions'

androidExtensions {
    experimental = true
}

apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "io.github.anvell.keemobile"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /* Lint */
    debugImplementation "nl.littlerobots.rxlint:rxlint:1.7.4"

    /* Testing */
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    /* Material */
    implementation "com.google.android.material:material:1.1.0-alpha09"

    /* AndroidX */
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation "androidx.recyclerview:recyclerview:1.1.0-beta01"
    implementation "androidx.preference:preference:1.1.0-rc01"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta2"

    def Lifecycle = "2.0.0"
    implementation "androidx.lifecycle:lifecycle-extensions:$Lifecycle"
    implementation "androidx.lifecycle:lifecycle-reactivestreams-ktx:$Lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$Lifecycle"
    kapt "androidx.lifecycle:lifecycle-compiler:$Lifecycle"

    def Fragment = "1.1.0-rc03"
    implementation "androidx.fragment:fragment:$Fragment"
    implementation "androidx.fragment:fragment-ktx:$Fragment"

    def Navigation = "2.1.0-beta02"
    implementation "androidx.navigation:navigation-fragment-ktx:$Navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$Navigation"

    def AssistedInject = "0.4.0"
    compileOnly "com.squareup.inject:assisted-inject-annotations-dagger2:$AssistedInject"
    kapt "com.squareup.inject:assisted-inject-processor-dagger2:$AssistedInject"

    implementation "io.reactivex.rxjava2:rxjava:2.2.10"
    implementation "io.reactivex.rxjava2:rxkotlin:2.3.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    def Dagger = "2.23.2"
    implementation "com.google.dagger:dagger:$Dagger"
    implementation "com.google.dagger:dagger-android-support:$Dagger"
    kapt "com.google.dagger:dagger-compiler:$Dagger"
    kapt "com.google.dagger:dagger-android-processor:$Dagger"

    def Epoxy = "3.7.0"
    implementation "com.airbnb.android:epoxy:$Epoxy"
    implementation "com.airbnb.android:epoxy-databinding:$Epoxy"
    kapt "com.airbnb.android:epoxy-processor:$Epoxy"

    implementation "com.airbnb.android:mvrx:1.0.2"
    implementation 'com.github.anvell:openkeepass:v0.8.3-SNAPSHOT'

    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'
    implementation "com.jakewharton.timber:timber:4.7.1"
}
