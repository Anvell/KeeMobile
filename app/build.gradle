apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'androidx.navigation.safeargs.kotlin'

kapt {
    correctErrorTypes = true
    useBuildCache = true
}

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "io.github.anvell.keemobile"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /* Lint */
    debugImplementation "nl.littlerobots.rxlint:rxlint:1.7.4"

    /* Testing */
    testImplementation 'junit:junit:4.13'
    testImplementation 'io.strikt:strikt-core:0.24.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    /* Material */
    implementation "com.google.android.material:material:1.1.0"

    /* AndroidX */
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.preference:preference:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"
    implementation "androidx.documentfile:documentfile:1.0.1"
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.dynamicanimation:dynamicanimation:1.0.0'

    def Lifecycle = "2.2.0"
    implementation "androidx.lifecycle:lifecycle-extensions:$Lifecycle"
    implementation "androidx.lifecycle:lifecycle-reactivestreams-ktx:$Lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$Lifecycle"
    kapt "androidx.lifecycle:lifecycle-compiler:$Lifecycle"

    def Fragment = "1.2.2"
    implementation "androidx.fragment:fragment:$Fragment"
    implementation "androidx.fragment:fragment-ktx:$Fragment"

    def Navigation = "2.2.1"
    implementation "androidx.navigation:navigation-fragment-ktx:$Navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$Navigation"

    def AssistedInject = "0.5.2"
    compileOnly "com.squareup.inject:assisted-inject-annotations-dagger2:$AssistedInject"
    kapt "com.squareup.inject:assisted-inject-processor-dagger2:$AssistedInject"

    implementation "io.reactivex.rxjava2:rxjava:2.2.19"
    implementation "io.reactivex.rxjava2:rxkotlin:2.4.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    def Dagger = "2.28"
    implementation "com.google.dagger:dagger:$Dagger"
    implementation "com.google.dagger:dagger-android-support:$Dagger"
    kapt "com.google.dagger:dagger-compiler:$Dagger"
    kapt "com.google.dagger:dagger-android-processor:$Dagger"

    implementation "com.google.dagger:hilt-android:$dagger_hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$dagger_hilt_version"

    def Epoxy = "3.9.0"
    implementation "com.airbnb.android:epoxy:$Epoxy"
    implementation "com.airbnb.android:epoxy-databinding:$Epoxy"
    kapt "com.airbnb.android:epoxy-processor:$Epoxy"

    implementation "com.airbnb.android:mvrx:1.3.0"
    implementation 'com.github.anvell:openkeepass:v0.8.3-SNAPSHOT'

    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'
    implementation "com.jakewharton.timber:timber:4.7.1"

    def Moshi = "1.9.2"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$Moshi"
    implementation "com.squareup.moshi:moshi-adapters:$Moshi"

    def RxBindings = "3.1.0"
    implementation "com.jakewharton.rxbinding3:rxbinding:$RxBindings"

    implementation "com.jakewharton.rxrelay2:rxrelay:2.1.1"
    implementation 'commons-codec:commons-codec:1.13'

}
